<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="display-container">
                
            </div>
            <div class="row">
                <div class="grid-item"><button id ="clear", class="btn">Clear</button></div>
                <div class="grid-item"><button id ="delete", class="btn">Delete</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="num", class="btn", value = 1>1</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 2>2</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 3>3</button></div>
                <div class="grid-item"><button id ="operator", class="btn", value = "+">+</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="num", class="btn", value = 4>4</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 5>5</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 6>6</button></div>          
                <div class="grid-item"><button id ="operator", class="btn", value = "-">-</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="num", class="btn", value = 7>7</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 8>8</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 9>9</button></div>
                <div class="grid-item"><button id ="operator", class="btn", value = "*">*</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="num", class="btn", value = .>.</button></div>
                <div class="grid-item"><button id ="num", class="btn", value = 0>0</button></div>
                <div class="grid-item"><button id ="operator", class="btn", value = "/">/</button></div>
                <div class="grid-item"><button id ="equal", class="btn", value = "=">=</button></div>
            </div>
        </div>
    </body>
</html>
