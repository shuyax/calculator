<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="row">
                <div class="grid-item"><button id ="clear", class="btn">Clear</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="0", class="btn">0</button></div>
                <div class="grid-item"><button id ="1", class="btn">1</button></div>
                <div class="grid-item"><button id ="2", class="btn">2</button></div>
                <div class="grid-item"><button id ="3", class="btn">3</button></div>
            </div>
            <div class="row">
                <div class="grid-item"><button id ="4", class="btn">4</button></div>
                <div class="grid-item"><button id ="5", class="btn">5</button></div>
                <div class="grid-item"><button id ="6", class="btn">6</button></div>
                <div class="grid-item"><button id ="7", class="btn">7</button></div>
                
            </div>
            <div class="row">
                <div class="grid-item"><button id ="8", class="btn">8</button></div>
                <div class="grid-item"><button id ="9", class="btn">9</button></div>
                <div class="grid-item"><button id =".", class="btn">.</button></div>
                <div class="grid-item"><button id ="+", class="btn">+</button></div>
                
                
            </div>
            <div class="row">
                <div class="grid-item"><button id ="-", class="btn">-</button></div>
                <div class="grid-item"><button id ="*", class="btn">*</button></div>
                <div class="grid-item"><button id ="/", class="btn">/</button></div>
                <div class="grid-item"><button id ="=", class="btn">=</button></div>
                
            </div>
        </div>
    </body>
</html>
